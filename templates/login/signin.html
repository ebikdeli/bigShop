{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'statics/css/main.css' %}">
<link rel="stylesheet" href="{% static 'statics/css/login/signup.css' %}">
<link rel="stylesheet" href="{% static 'statics/css/login/singin.css' %}">
{% endblock head %}


 {% block title %}
ورود 
{% endblock title %}


{% block content %}
  <main class="mx-auto py-5 mb-0 d-flex justify-content-center align-items-center" style="font-family: IRANYekan, sans-serif;">
    <div class="login--box mx-auto text-center">
      <h1 class="my-5">وارد حساب کاربری خود شوید</h1>
      <div>
        <form action="" method="post" name="login--form" class="my-4">
          {% csrf_token %}
          <div class="mx-auto my-4 col-md-10 col-sm-10">
            <input type="text" name="username" class="my-1" placeholder="ایمیل یا شماره تماس خود را وارد کنید">
            <p class="signin-username-error my-1" style="color: red; font-weight:600; font-size: 20px;"></p>
          </div>
          <div class="mx-auto mt-4 mb-5 col-md-10 col-sm-10">
            <input type="password" name="password" class="my-1" placeholder="رمز عبور">
            <p class="signin-password-error my-1" style="color: red; font-weight:600; font-size: 20px;"></p>
          </div>
          <button type="submit" class="btn btn-success mx-auto px-3 d-flex justify-content-between align-items-center">
            <i class="bi bi-door-open-fill pe-2"></i>
            <span class="ps-2">ورود</span>
          </button>
        </form>
      </div>
    </div>

  </main>
{% endblock content %}


{% block scripts %}
<script src="{% static 'statics/js/login/signin.js' %}" type="module"></script>
{% endblock scripts %}
